    <div class="banner" style="background-image: url(assets/banner.jpg);">
        <div class="container">
            <h2>Consulte a Tabela Fipe do seu carro e faça o melhor negócio!</h2>
            <button data-toggle="modal" data-target="#modal">Cadastre-se aqui </button>
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Cadastro</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-contato">
                            <div class="form-group">
                              <label for="nome">Nome:</label>
                              <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome..." required data-rules="required">
                
                            </div>
                            <div class="form-group">
                              <label for="email">E-mail:</label>
                              <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu e-mail..." required data-rules="required|e-mail">
                            </div>
                            <div class="form-group">
                              <label for="mensagem">Mensagem:</label>
                              <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Digite a mensagem..."></textarea>
                            </div>
                            <div class="alert alert-danger d-none">
                                Preencha os campos necesssarios!
                              </div>
                            <div class="form-group text-center">
                                <button onclick="enviar()" type="submit" class="btn btn-primary">ENVIAR</button>
                            </div>
                          </form>
                    </div>
                  </div>
                </div>
              </div>

    <section class="consulta">
        <div class="container">
            <h2>Consultar Fipe</h2> 
            <div class="formulario">
                <form action="resultado.html">
                    <div class="buscar">
                        <select name="tipo" id="tipo">
                            <option value="0">Selecione o tipo de veículo</option>
                            <option value="carros">Carros</option>
                            <option value="motos">Motos</option>
                            <option value="caminhoes">Caminhões</option>
                        </select>
                        <select name="marca" id="marca">
                            <option value="0" selected disabled>Selecione a marca</option>
                        </select>
                        <select name="modelo" id="modelo">
                            <option value="0" selected disabled>Selecione o modelo</option>
                        </select>
                        <select name="ano" id="ano">
                            <option value="0" selected disabled>Selecione o ano</option>
                        </select>
                    </div>
                    <button>Buscar</button>
                </form>
            </div>
            <div class="carros" style="background-image: url(assets/carro.png);"></div>
        </div>
    </section>
